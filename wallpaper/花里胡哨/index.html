<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花里胡哨</title>
    <link rel="stylesheet" href="./style/frame.css">
</head>
<body>
    <!-- 随机图片api https://api.ixiaowai.cn/api/api.php -->

    <main>
        <div id="ClockComponents">
            <div class="clock">
                <div class="hour">23</div>
                <span>:</span>
                <div class="minutes">33</div>
            </div>
            <div class="calendars">
                <div class="month"></div>
                <div class="day"></div>
                <div class="week"></div>
            </div>
        </div>
    </main>
    <script src="./scripts/Clock.js"></script>
    <script>
        let clockComponents = new ClockComponents("#ClockComponents")
        clockComponents.putTime()
        document.querySelector("#ClockComponents").style.width = document.querySelector("#ClockComponents > div.calendars > div.week").offsetLeft+document.querySelector("#ClockComponents > div.calendars > div.week").clientWidth + 100 + "px"
        setInterval(() => {
            clockComponents.putTime()
        }, 1000);
    </script>
</body>
</html>
